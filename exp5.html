<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about our organic farming practices and products.">
    <title>Organic Farming</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: url('https://www.24mantra.com/wp-content/uploads/2020/11/824x465-158.png') no-repeat center center fixed; /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover;
            padding: 20px;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #333; /* Adjust text color to improve readability against the background */
        }

        /* Navigation styling */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #333; /* Adjust link color for better visibility */
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        main {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for main content */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Organic Farming</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
</body>
</html>
